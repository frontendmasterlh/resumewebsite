<!DOCTYPE html>
<html>
  <head>
    <title>Miffy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./prism.css">
    <link rel="stylesheet" href="style.css">
    <style id="styleTag"></style>
  </head>
  <body>
    <div class="code">
      <pre id="code"></pre>
    </div>
    <div class="preview">
      <div class="miffy-wrapper">
        <div class="hands left"></div>
        <div class="hands right"></div>
        <div class="feet left"></div>
        <div class="feet right"></div>
        <div class="body"></div>
        <div class="head"></div>
        <div class="ears left"></div>
        <div class="ears right"></div>
        <div class="eyes left"></div>
        <div class="eyes right"></div>
        <div class="lips left"></div>
        <div class="lips right"></div>
      </div>
    </div>
    <div class="actions">
      <button data-speed="slow">Slow</button>
      <button data-speed="normal" class="active">Normal</button>
      <button data-speed="fast">Fast</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./prism.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
